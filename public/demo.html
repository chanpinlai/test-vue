<div id="demo">
    <h1>{{ message }}</h1>
    <input v-model="message">
    <hr>
    單價：{{ price }},
    數量：{{ quantity }},
    總金額：{{ price * quantity }},
    subtotalComputed：{{ subtotalComputed }},
    subtotalMethods：{{ subtotalMethods() }},
    <hr>


</div>
#template 模板屬性
<div id="app">

</div>
<script>
    const vm = Vue.createApp({
        data() {
            return {
                price: 100,
                quantity: 10,
                message: "Hello Vue!"
            }
        },
        computed: {
            subtotalComputed: function () {
                return this.price * this.quantity;
            }
        },
        methods: {
            subtotalMethods() {
                return this.price * this.quantity;
            }
        }
    }).mount('#demo');
    const app = Vue.createApp({
        template: '<div>{{greeting}}好棒棒!</div>',
        data() {
            return {
                greeting: "LCB",
            }
        }
    }).mount('#app');
</script>

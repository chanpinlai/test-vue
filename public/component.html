<div id="app">
    <p>不共用變數</p>
    <my-component></my-component>
    <my-component></my-component>
    <my-component></my-component>
    <my-component></my-component>
    <hr>
    <p>共用變數$data</p>
    <my-component2></my-component2>
    <my-component2></my-component2>
    <my-component2></my-component2>
    <my-component2></my-component2>
</div>
<script>
    const app = Vue.createApp({ });


    app.component('my-component', {
        template: `
  <div class="data-block">
    <div>Count: {{ count }}</div>
    <button @click="count++">Plus</button>
	</div>
  `,
        data () {
            return {
                count: 0
            }
        }
    });
    // 共用的狀態
    const $data = {
        count: 0
    };


    app.component('my-component2', {
        template: `
	  <div class="data-block">
	    <div>Count: {{ count }}</div>
  	  <button @click="count++">Plus</button>
		</div>
  `,
        data () {
            return $data;
        }
    });

    app.mount('#app');

</script>
<style lang="scss">
  #app {
